<ion-view title="Request">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
    <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Source</span>
                <input ng-model="chosenSource" source-latitude="sourceLatitude" source-longitude="sourceLongitude" googleplace/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Destination</span>
                <input ng-model="chosenDestination" latitude="destinationLatitude" longitude="destinationLongitude" googleplace/>
            </label>
        </div>
        <button ng-click="goToMap()" class="button button-block button-calm">
            Submit
        </button>
    <div>Source Latitude is: {{sourceLatitude}}</div>
    <div>Source Longitude is: {{sourceLongitude}}</div>
    <br>
    <div>Destination Latitude is: {{destinationLatitude}}</div>
    <div>Destination Longitude is: {{destinationLongitude}}</div>

    <div class="button" ng-click="getPriceEstimatesForUserLocation()">Uber Price</div>
    <div class="button" ng-click="getTimeEstimatesForUserLocation()">Uber Time</div>
    </ion-content>
</ion-view>
